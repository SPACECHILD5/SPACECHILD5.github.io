<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>페이스 계산기</title>
    <script src="paceconverter.js"></script>
    <script></script>
  </head>
  <body>
    <main>
      <h1>페이스 계산기</h1>
      <p>
        스마트워치와 트레드밀에서 다르게 표시되는 러닝 페이스를 변환해 주는
        프로그램입니다.
      </p>

      <section>
        <h2>트레드밀 속도를 페이스로 변환하기</h2>
        <label for="speed">트레드밀 속도(km/h):</label>
        <input
          type="number"
          id="speed"
          placeholder="예 : 10"
          min="5"
          max="30"
          required
        />
        <button onclick="treadmillToPace()">변환</button>
        <p id="result1"></p>
      </section>

      <section>
        <h2>페이스를 트레드밀 속도로 변환하기</h2>
        <label for="pace">러닝 페이스(분초/km):</label>
        <input
          type="number"
          id="minutes"
          placeholder="분 입력"
          min="0"
          max="59"
          required
        />
        <input
          type="number"
          id="seconds"
          placeholder="초 입력"
          min="0"
          max="59"
        />
        <!-- 초를 입력하지 않아도 입력된 분으로만 계산할 수 있는 예외를 구현하지
        못했음-->
        <button onclick="paceToTreadmill()">변환</button>
        <p id="result2"></p>
      </section>

      <section>
        <h2>달린거리와 시간으로 페이스와 속도 구하기</h2>
      </section>
    </main>
  </body>
</html>
