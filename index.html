<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>페이스 계산기</title>
    <script src="paceconverter.js"></script>
    <script></script>
  </head>
  <body>
    <main>
      <h1>페이스 계산기</h1>
      <p>
        스마트워치와 트레드밀에서 다르게 표시되는 러닝 페이스를 변환해 주는
        프로그램입니다.
      </p>

      <section>
        <h2>페이스 계산기</h2>
        <label for="speed">트레드밀 속도(km/h):</label>
        <input
          type="number"
          id="speed"
          placeholder="예 : 10"
          min="5"
          max="30"
          required
        />
        <button onclick="treadmillToPace()">변환</button>
        <p id="result1"></p>
      </section>

      <section>
        <h2>트레드밀 계산기</h2>
        <label for="pace">러닝 페이스(분초/km):</label>
        <input
          type="number"
          id="minutes"
          placeholder="분 입력"
          min="0"
          max="59"
          required
        />
        <input
          type="number"
          id="seconds"
          placeholder="초 입력"
          min="0"
          max="59"
        />
        <button onclick="paceToTreadmill()">변환</button>
        <p id="result2"></p>
      </section>

      <section>
        <h2>페이스 계산</h2>

        <label for="distance">달린 거리(km):</label>
        <input
          type="number"
          id="distance"
          placeholder="예 : 10"
          min="1"
          max="42.195"
          step="0.001"
          required
        />
        <label for="hours">시:</label>
        <input
          type="number"
          id="hours"
          name="hours"
          min="0"
          max="23"
          placeholder="0"
          value="0"
          required
        />
        <label for="minutes">분:</label>
        <input
          type="number"
          id="minutes"
          name="minutes"
          min="0"
          max="59"
          placeholder="0"
          value="0"
          required
        />
        <label for="seconds">초:</label>
        <input
          type="number"
          id="seconds"
          name="seconds"
          min="0"
          max="59"
          placeholder="0"
          value="0"
          required
        />
        <!-- <label for="time">총 시간 (HH:MM:SS):</label>
        <input
          type="text"
          id="time"
          name="time"
          placeholder="예: 01:30:45"
          required
        /> -->
        <button onclick="distanceTimeToPaceSpeed()">변환</button>
        <p id="result3"></p>
      </section>
    </main>
  </body>
  <footer>
    <p>SPACECHILD</p>

</html>
